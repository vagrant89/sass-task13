<!DOCTYPE html>
<html class="homepage">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width maximum-scale=1.0">
    <title>Catcha</title>
    <link rel="stylesheet" href="style.min.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <span class="topbtn floatLeft"> <button class="displayBtn"type="button" name="button" onclick="displaySidebar()"></button> </span>
    </header>
    <main>
      <div id="sidebar"class="hidden sidebar floatLeft">
        <ul>
          <li>公告</li>
          <li>设置</li>
          <li>帮助</li>
          <li>关于</li>
        </ul>
      </div>
      <div class="content">
        <div class="lastgame">
          <div class="text grey">
            上次游戏：捉鬼猜词版
          </div>
          <span class="next"></span>
        </div>
        <div class="gameselect">
          <div class="game">
            <div class="text organe">
              捉鬼游戏
            </div>
          </div>
          <div class="easy">
            <div class="text mode white">
              简化版
            </div>
          </div>
          <div class="players">
            有1133个用户正在玩此款游戏
          </div>
          <a href="result.html">
            <div class="guess">
              <div class="text mode white">
              猜词版
              </div>
            </div>
          </a>
          <div class="players">
            有1133个用户正在玩此款游戏
          </div>
          <a href="voting.html">
            <div class="idiot">
              <div class="text mode white">
                白痴版
              </div>
            </div>
          </a>
          <div class="players">
            有1133个用户正在玩此款游戏
          </div>
          <span class="nextmode"></span>
          <div class="pagination">
            <div class="dot current"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer>
      <a href="voting.html"><button type="button" name="button">下一页</button></a>
    </footer> -->
  </body>
</html>
